spring:
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver #mysql 8.0+ should use this driver
    url: jdbc:mysql://localhost:3306/gulimall_sms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        shared-configs:
          - data-id: gulimall-coupon
            group: DEFAULT_GROUP
  application:
    name: gulimall-coupon #服务注册的时候，当前application必须要有名字
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto #数据插入的时候启动自增主键
server:
  port: 7000
